<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="overflow-x-hidden flex flex-col items-center">
    <main
      class="w-full bg-white mt-24 mx-[3vw] border-0b py-12 px-5 rounded-t-3xl rounded-bl-3xl rounded-br-[5rem] max-w-[90%] sm:w-[60%] md:w-[50%] lg:w-[40%] relative"
    >
      <div
        class="bg-purple absolute top-3 left-[90%] p-1 rounded-full cursor-pointer hover:bg-black restart"
      >
        <img src="./assets/restart-svgrepo-com.svg" alt="start" class="w-4" />
      </div>

      <form novalidate class="w-full relative" id="form">
        <section class="flex [&>div]:flex-1 gap-5">
          <div class="dayField">
            <label for="day">DAY</label>
            <input type="number" max="31" min="1" id="day" placeholder="DD" />
          </div>
          <div class="monthField">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM" max="12" min="1" />
          </div>
          <div class="yearField">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YY" max="2025" />
          </div>
        </section>

        <section class="">
          <div class="w-full border-1 border-gray-200 mt-10"></div>
          <button
            class="border-0 rounded-full mx-auto block absolute left-1/2 top-[80%] -translate-x-1/2 bg-purple-500 hover:bg-black cursor-pointer w-12 sm:left-[95%]"
            id="submit"
          >
            <img
              src="./assets/images/icon-arrow.svg"
              class="w-1/2 mx-auto my-[11.5px]"
            />
          </button>
        </section>
      </form>

      <section class="mt-16 text-5xl lg:text-7xl font-[900] italic age-display">
        <p><span class="display-year">--</span> years</p>
        <p><span class="display-month">--</span> months</p>
        <p><span class="display-day">--</span> days</p>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suad</a>.
    </div>
  </body>
</html>
